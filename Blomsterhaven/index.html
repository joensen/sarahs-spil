<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blomsterhaven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sky"></div>

    <div id="garden-container">
        <div id="garden">
            <!-- Garden plots will be generated by script, or can be hardcoded -->
            <div class="plot"></div>
            <div class="plot"></div>
            <div class="plot"></div>
            <div class="plot"></div>
            <div class="plot"></div>
            <div class="plot"></div>
            <div class="plot"></div>
            <div class="plot"></div>
        </div>
    </div>

    <div id="ui-panel">
        <div id="money-display-container">
            <span id="money-display">$50</span>
        </div>
        <div id="tools">
            <button class="tool-btn seed-packet" data-seed-type="daisy">
                <div class="tool-icon">🌸</div>
                <div>Daisy</div>
                <div class="price">$5</div>
            </button>
            <button class="tool-btn seed-packet" data-seed-type="tulip">
                <div class="tool-icon">🌷</div>
                <div>Tulip</div>
                <div class="price">$10</div>
            </button>
            <button id="watering-can" class="tool-btn">
                <div class="tool-icon">💧</div>
                <div>Water</div>
            </button>
            <button id="scissors" class="tool-btn">
                <div class="tool-icon">✂️</div>
                <div>Harvest</div>
            </button>
        </div>
        <div id="special-actions">
            <button id="sun-btn" class="action-btn">☀️</button>
            <button id="music-btn" class="action-btn">🎵</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
